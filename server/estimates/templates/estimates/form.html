<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Property Estimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">
        Property Estimate Tool
      </h1>
      {% if error %}
      <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4">
        {{ error }}
      </div>
      {% endif %}
      <form action="/api/estimate/" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="lot_size_acres"
            class="block text-sm font-medium text-gray-700"
            >Lot Size (acres)</label
          >
          <input
            type="number"
            step="0.01"
            id="lot_size_acres"
            name="lot_size_acres"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="user_context"
            class="block text-sm font-medium text-gray-700"
            >Context</label
          >
          <textarea
            id="user_context"
            name="user_context"
            rows="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Get Estimate
        </button>
      </form>
    </div>
  </body>
</html>
