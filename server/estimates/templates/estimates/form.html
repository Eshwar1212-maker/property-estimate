{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Property Estimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">
        Property Estimate Tool
      </h1>
      {% if error %}
      <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4">
        {{ error }}
      </div>
      {% endif %}
      <form id="estimateForm" action="/api/estimate/" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">
            Address
          </label>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="lot_size_acres" class="block text-sm font-medium text-gray-700">
            Lot Size (acres)
          </label>
          <input
            type="number"
            step="0.01"
            id="lot_size_acres"
            name="lot_size_acres"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="user_context" class="block text-sm font-medium text-gray-700">
            Context
          </label>
          <textarea
            id="user_context"
            name="user_context"
            rows="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          ></textarea>
        </div>
        <button
          id="submitBtn"
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 flex items-center justify-center"
        >
          <span id="btnText">Get Estimate</span>
          <svg
            id="spinner"
            class="animate-spin h-5 w-5 ml-2 text-white hidden"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v8z"
            ></path>
          </svg>
        </button>
      </form>
    </div>
    <script src="{% static 'estimates/form.js' %}"></script>
  </body>
</html>
