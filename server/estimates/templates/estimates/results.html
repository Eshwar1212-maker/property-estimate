<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Estimates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 px-4">
  <div class="w-full max-w-6xl">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">All Estimates</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for estimate in estimates %}
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col justify-between">
          <div>
            <h2 class="text-xl font-bold text-indigo-700 mb-2">{{ estimate.project_name }}</h2>
            <p class="text-gray-600 mb-4">{{ estimate.project_description }}</p>
          </div>
          <div class="space-y-1 text-gray-800">
            <p><strong>Net Cash Flow:</strong> ${{ estimate.estimated_net_cash_flow }}</p>
            <p><strong>Revenue:</strong> ${{ estimate.estimated_revenue }}</p>
            <p><strong>Cost:</strong> ${{ estimate.estimated_cost }}</p>
          </div>
        </div>
      {% empty %}
        <p class="col-span-full text-center text-gray-500">No estimates yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
