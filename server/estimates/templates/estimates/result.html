<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimate Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Estimate Results</h1>

    <div class="space-y-2">
      <p><strong>Project Name:</strong> {{ estimate.project_name }}</p>
      <p><strong>Description:</strong> {{ estimate.project_description }}</p>
      <p><strong>Net Cash Flow:</strong> ${{ estimate.estimated_net_cash_flow }}</p>
      <p><strong>Revenue:</strong> ${{ estimate.estimated_revenue }}</p>
      <p><strong>Cost:</strong> ${{ estimate.estimated_cost }}</p>
    </div>

    <a href="/" class="mt-6 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Back</a>
  </div>
</body>
</html>
